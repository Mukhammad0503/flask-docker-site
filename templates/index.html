  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
      margin: 80px auto;
    }

    .form-box input, .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
        width: 90%;
      }

      .form-box button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video">
        style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
