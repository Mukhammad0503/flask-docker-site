<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Logindan o'tish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/static/wave.gif.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
        width: 90%;
      }

      .form-box button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h3>Ro‘yxatdan o‘tish</h3>
    <form method="POST" action="/submit">
      <label>Ism:</label>
      <input type="text" name="ism" required>

      <label>Familiya:</label>
      <input type="text" name="familiya" required>

      <label>Telefon raqam:</label>
      <input type="text" name="telefon" required>

      <button type="submit">Yuborish</button>
    </form>
  </div>

</body>
</html>
